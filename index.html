    <script>
    /*замена значений двух переменных разобрана на уроке
    var a=10;
    var b=20;
    var c;
    c=a;
    a=b;
    b=c;
    alert("переменная а " + a + "; переменная b " + b);
    */
        
    // второй вариант без использования третей переменной но этого не было на уроке
    var a=10;
    var b=20;   
    [a, b] = [b, a];
    alert("Проверка подмены:\n переменная а " + a + "; \n переменная b " + b + ".");
        
    /* третий способ просто математика. но будет работать только с двое большими числами
    var a=10;
    var b=20;
    b=a;
    a=b*2;
    alert("переменная а " + a + "; переменная b " + b);  
    */
        
    // ДЗ про температуру
    var tempC = parseInt(prompt("Введите температуру в градусах по Цельсию: "));
    var tempF = (9/5)*tempC+32;
    alert(tempC + " градусов по Цельсию соответсвует\n" + tempF + " градусов по Фаренгейту");
        
    // ДЗ про работу с переменными
    var admin, name;
    name = "Василий";
    admin = name;
    alert ("Админ: " + admin);
    </script>
